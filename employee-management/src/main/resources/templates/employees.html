<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<div class="container">
<div class="row"><h3>List Employee</h3></div>

<div class="table">
<div class="row">
<a th:href="@{/addemployee}" class="btn btn-primary">Add Employee</a>
</div>
<br/>
<table class="table table-striped table-bordered">
<thead class="table-dark">
<tr>
<th>Name </th>
<th>Salary</th>
<th>Company</th>
<th>Actions</th>
</tr>
</thead>

<tbody th:each="emp: ${employees}">
<tr>
<td th:text="${emp.name}" />
<td th:text="${emp.salary}" />
<td th:text="${emp.company}" />
<td>
<a th:href="@{/update/{id} (id=${emp.id})}"  class="btn btn-primary">Update</a>
<a th:href="@{/delete/{id} (id=${emp.id})}"  class="btn btn-danger">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</div>
</body>
</html>
